<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>免费注册-优众网</title>
		<!-- inject:css -->
  		<!-- endinject -->
	</head>
	<body>
			<div id="main">
					<div class="main_content">
							<!-- 頭部 -->
							<div class="login_head">
									<a href="javascript:;">
										<span class="ico platform_logo" style="background-image: none;">
											<img src="/images/LOGO.png" alt="logo">
										</span>
									</a>
									<div class="head_list">
											<ul>
												<li>
													<b class="b_1"></b>
													<span>100%全球正品保障</span>
												</li>
												<li >
													<b class="b_2"></b>
													<span>全场满200包邮</span>
												</li>
												<li >
													<b class="b_3"></b>
													<span>七天无条件退换</span>
												</li>	
											</ul>
									</div>
							</div>
							<!-- 登录部分 -->
							<div class="middle_wrap">
									<div class="login_middle">
									  <div class="login_banner loaded">
										<img src="/images/login_banner.png">
									  </div>
									  <form class="form">
										<p class="form_title">注册账号</p>
										
										<div class="txt_content_email">
										  <input class="account" placeholder="手机号" id="phone" type="tel" maxlength="11" />
										  <span id="s1" style="font-size: 12px;"></span>
										</div>
										
										<div class="txt_content">
											<input type="password"  class="password" placeholder="密码由6～20位字母数字或字符组成" id="pwd"/>
											<span id="s2" style="font-size: 12px;"></span>
										</div>
										<div class="txt_content">
											<input type="password" class="confirm_password" placeholder="确认密码" id="qpwd"/>
											<span id="s3" style="font-size: 12px;"></span>
										</div>
										<div class="txt_content">
											<input type="text" class="user_name" placeholder="姓名" id="name"/>
											<span id="s4" style="font-size: 12px;"></span>
										</div>
										<div class="txt_content">
										  <input class="spread_code" placeholder="推广码(选填)" id="coupon"/>
										</div>
										<div class="agree_item">
										  <input class="forget_btn" name="" type="checkbox" value="" checked/>
										  <span class="remember_account">我已阅读并同意遵守<a href="http://www.ihaveu.com/about/terms" target="_blank"><span
												class="youzhong_item">优众服务条款</span></a></span>
										</div>	
										<input class="register_button" type="submit" value="注册" id="btn">
										<a href="/list/list.html" target="_blank" style="color:red;font-size: 13px;margin-top: 15px;display: block;">现在去登录</a>
									
									  </form>
									</div>
								  
								  </div>
							<!-- 尾部 -->
							<div class="login_foot">
								<div class="copyright">
									<p class="hot_line">客服热线：400-887-5699</p>
									<p class="title"><span class="copy_right_icon">©</span>&nbsp;&nbsp;2016 ihaveu.com 版权所有&nbsp;&nbsp;&nbsp;增值电信业务经营许可证&nbsp;&nbsp;&nbsp;津B2-20100085</p>
									<span class="foot_ico ihaveu_logo"></span>
								</div>
							</div>
					</div>
				</div>	
	</body>
</html>
