<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录-优众网</title>
		<!-- inject:css -->
  		<link rel="stylesheet" href="/list/css/list.min.css">
  		<!-- endinject -->
	</head>
	<body>
		<div id="main">
			<div class="main_content">
					<!-- 頭部 -->
					<div class="login_head">
							<a href="javascript:;">
								<span class="ico platform_logo" style="background-image: none;">
									<img src="/images/LOGO.png" alt="logo">
								</span>
							</a>
							<div class="head_list">
									<ul>
										<li>
											<b class="b_1"></b>
											<span>100%全球正品保障</span>
										</li>
										<li >
											<b class="b_2"></b>
											<span>全场满200包邮</span>
										</li>
										<li >
											<b class="b_3"></b>
											<span>七天无条件退换</span>
										</li>	
									</ul>
							</div>
					</div>
					<!-- 登录部分 -->
					<div class="middle_wrap">
							<div class="login_middle">
								<div class="login_banner loaded">
									<img src="/images/login.png">
								</div>
								<form class="form">
									<p class="form_title">账户登录</p>
									<div class="txt_content_email">
									   <input class="account" placeholder="邮箱或手机号" id="uname"/>
									</div>
									<div class="txt_content">
									   <input class="password" placeholder="输入密码" id="upwd" type="password"/>
									</div>
									<div class="check_font_show">
										<input class="forget_btn" type="checkbox" value="" checked/><span class="remember_account">记住账号</span><span class="old_user">优众老用户可以用优众账号登录</span>
									</div>
									<input class="login_button" id="btn" type="button" value="登录" style="background: #BB1E7B">
									<a class="sina_link" href="" target="">
										<span class="login_register_ico sina_icon"></span>
										<span class="link_name">微博登录</span>
									</a>
									<div class="forget_password">
										<a href="/register/register.html" target="">还没有账号？<span class="free_resister" style="color: #BB1E7B">免费注册</span></a>
										<a class="forget_link" href="javascript:;" target="">忘记密码？</a>
									</div>
								</form>
							</div>
					</div>
					<!-- 尾部 -->
					<div class="login_foot">
						<div class="copyright">
							<p class="hot_line">客服热线：400-887-5699</p>
							<p class="title"><span class="copy_right_icon">©</span>&nbsp;&nbsp;2016 ihaveu.com 版权所有&nbsp;&nbsp;&nbsp;增值电信业务经营许可证&nbsp;&nbsp;&nbsp;津B2-20100085</p>
							<span class="foot_ico ihaveu_logo"></span>
						</div>
					</div>
			</div>
		</div>	
	</body>
</html>
<!-- inject:js -->
<script src="/list/js/list.min.js"></script>
<!-- endinject -->
